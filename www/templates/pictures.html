<ion-view title="Image Display">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
     <button ng-click="showActionItems()" class="button button-clear icon ion-plus-round"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">
    <div ng-repeat="pictureRow in partitionedPictures" class="row">
    	<div ng-repeat="picture in pictureRow" class="col">
    		 <img ui-sref="app.display({ pictureId : picture.id, pictureName : picture.name})" ng-src="{{ picture.thumbnail_path }}"/>
        </div>
    </div>
  </ion-content>
</ion-view>
