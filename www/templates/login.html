<div ng-controller="LoginCtrl">
  <ion-header-bar>
    <h1 class="title">Login</h1>

  </ion-header-bar>
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <div>{{message}}</div>
        </label>
        <label class="item item-input">
          <input type="text" placeholder="Username" ng-model="user.username" required>
        </label>
        <label class="item item-input">
          <input type="password" placeholder="Password" ng-model="user.password" required>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit" ng-click="doLogin()">Log in</button>
        </label>
      </div>
    </form>
  </ion-content>
</div>
